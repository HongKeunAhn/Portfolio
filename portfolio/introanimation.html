        @keyframes animStar {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(-1000px, -1680px);
            }
        }    
        .contain{
            display:flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
        }
        .contain a {
            text-decoration: none;
            font-size: 4rem;   
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 50%, rgba(55, 55, 55, 0.2) 100%);
            color: transparent;
            -webkit-background-clip: text;
            text-shadow: 0px 0px 20px  rgba(10, 175, 230, 0.3);
            transition: all 0.5s ease;
            z-index: 3;
        }
        .contain a:hover {
            color: #fff;
            text-shadow: 0 0 50px #0aafe6, 0 0 50px #0aafe6;
            background-image: radial-gradient(center, ellipse cover, rgba(10, 175, 230, 0.5) 0%, rgba(10, 175, 230, 0) 60%);
        }
        .contain::before, .contain::after, .contain a::before, .contain a::after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .contain::before{
            animation: rotate 20s linear 0s infinite;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            border: 3px dotted rgba(255, 255, 255, 0.582);
            box-shadow: -5px -150px 5px 4px rgba(54, 144, 247, 0.5);
            z-index: -1;
        }
        .contain::after{
            animation: rotate 5s linear 0s infinite reverse;
            border-radius: 50%;
            border: 5px none rgba(255, 255, 255, 0.562);
            box-shadow: -5px -41px 5px 4px rgba(140, 26, 233, 0.5);
            width: 10%;
            height: 10%;
            z-index: -2;
        }
        .contain a::before{
            animation: rotate 5s ease-in-out 0.3s infinite alternate;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border-top-style: double;
            border-bottom-style: double;
            border-left-style: solid;
            border-right-style: solid;
            border-width: 10px;
            border-color: #e1f8ff;  
        }
        .contain a::after{
            animation: rotate 5s linear 0s infinite;
            width: 150%;
            height: 150%;
            border-radius: 100%;
            border: 5px none rgba(253, 253, 253, 0.712);
            box-shadow: -5px -10px 20px 10px rgba(255, 255, 255, 0.527);  
        }
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
